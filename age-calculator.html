<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator | Multi-Tool Website</title>
    <style>
      :root {
        --primary-blue: #4285f4;
        --light-blue: #e8f0fe;
        --white: #ffffff;
        --light-gray: #f5f5f5;
        --medium-gray: #e0e0e0;
        --dark-gray: #5f6368;
        --black: #202124;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      body {
        background-color: var(--light-gray);
        color: var(--black);
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 30px;
        margin-top: 40px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: var(--primary-blue);
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .subtitle {
        color: var(--dark-gray);
        font-size: 1rem;
      }

      .calculator {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 500;
        color: var(--dark-gray);
        font-size: 0.95rem;
      }

      input[type="date"] {
        padding: 14px;
        border: 1px solid var(--medium-gray);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input[type="date"]:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 2px var(--light-blue);
      }

      button {
        background-color: var(--primary-blue);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #3367d6;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background-color: var(--light-blue);
        border-radius: 8px;
        text-align: center;
        display: none;
      }

      .result.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .result h2 {
        color: var(--primary-blue);
        margin-bottom: 15px;
        font-size: 1.3rem;
      }

      .age-display {
        font-size: 1.2rem;
        line-height: 1.8;
      }

      .age-unit {
        font-weight: 600;
        color: var(--primary-blue);
      }

      footer {
        margin-top: 40px;
        text-align: center;
        color: var(--dark-gray);
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
          margin-top: 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Age Calculator</h1>
        <p class="subtitle">
          Find out exactly how old you are in years, months, and days
        </p>
      </header>

      <div class="calculator">
        <div class="input-group">
          <label for="birthdate">Enter your date of birth:</label>
          <input type="date" id="birthdate" required />
        </div>

        <button id="calculate-btn">Calculate Age</button>

        <div class="result" id="result">
          <h2>Your Age</h2>
          <div class="age-display" id="age-output"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Â© <span id="current-year"></span> Multi-Tool Website. All rights
        reserved.
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set current year in footer
        document.getElementById("current-year").textContent =
          new Date().getFullYear();

        // Set max date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("birthdate").setAttribute("max", today);

        // Calculate age when button is clicked
        document
          .getElementById("calculate-btn")
          .addEventListener("click", calculateAge);

        // Also calculate when Enter is pressed in date field
        document
          .getElementById("birthdate")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              calculateAge();
            }
          });
      });

      function calculateAge() {
        const birthdateInput = document.getElementById("birthdate").value;

        if (!birthdateInput) {
          alert("Please enter your date of birth");
          return;
        }

        const birthdate = new Date(birthdateInput);
        const today = new Date();

        if (birthdate > today) {
          alert("Birth date cannot be in the future");
          return;
        }

        let years = today.getFullYear() - birthdate.getFullYear();
        let months = today.getMonth() - birthdate.getMonth();
        let days = today.getDate() - birthdate.getDate();

        // Adjust for negative days/months
        if (days < 0) {
          months--;
          // Get the last day of the previous month
          const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
          days += lastMonth.getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }

        // Create the output string
        let output = "";

        if (years > 0) {
          output += `<span class="age-unit">${years}</span> ${
            years === 1 ? "year" : "years"
          }`;
        }

        if (months > 0) {
          if (output) output += ", ";
          output += `<span class="age-unit">${months}</span> ${
            months === 1 ? "month" : "months"
          }`;
        }

        if (days > 0 || (years === 0 && months === 0)) {
          if (output) output += ", ";
          output += `<span class="age-unit">${days}</span> ${
            days === 1 ? "day" : "days"
          }`;
        }

        // Special case for newborns
        if (years === 0 && months === 0 && days === 0) {
          output = "You were born today!";
        }

        document.getElementById("age-output").innerHTML = output;
        document.getElementById("result").classList.add("show");
      }
    </script>
  </body>
</html>
