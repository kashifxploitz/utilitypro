<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex Tester - Multi-Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        color: #007bff;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        color: #666;
        font-size: 1.1em;
      }

      .tool-section {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #007bff;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
        margin-bottom: 10px;
      }

      textarea {
        min-height: 150px;
        resize: vertical;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .option {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .password-group {
        margin-bottom: 20px;
      }

      .password-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .output-group {
        margin-top: 20px;
      }

      #output {
        background: #f8f9fa;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .error {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 5px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #007bff;
        color: #fff;
        margin-top: auto;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        header h1 {
          font-size: 2em;
        }

        button {
          width: 100%;
        }

        .options {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Regex Tester</h1>
        <p>Test and debug regular expressions with live matching.</p>
      </header>

      <section class="tool-section">
        <div class="input-group">
          <label for="regexInput">Regular Expression</label>
          <input
            type="text"
            id="regexInput"
            placeholder="Enter your regex (e.g., \d+)"
            oninput="testRegex()"
          />
          <div id="regexError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="testText">Test Text</label>
          <textarea
            id="testText"
            placeholder="Enter text to test against the regex..."
            oninput="testRegex()"
          ></textarea>
        </div>

        <div class="options">
          <div class="option">
            <input
              type="checkbox"
              id="caseInsensitive"
              onchange="testRegex()"
            />
            <label for="caseInsensitive">Case Insensitive (i)</label>
          </div>
          <div class="option">
            <input type="checkbox" id="global" onchange="testRegex()" />
            <label for="global">Global Match (g)</label>
          </div>
          <div class="option">
            <input type="checkbox" id="multiline" onchange="testRegex()" />
            <label for="multiline">Multiline (m)</label>
          </div>
        </div>

        <div class="password-group">
          <input
            type="password"
            id="password"
            placeholder="Optional: Enter password to protect output file"
          />
        </div>

        <button onclick="testRegex()">Test Regex</button>

        <div class="output-group">
          <label>Matches</label>
          <div id="output"></div>
          <button onclick="downloadOutput()" style="margin-top: 10px">
            Download Results
          </button>
        </div>
      </section>
    </div>

    <footer>
      <p>Â© 2025 Multi-Tool Website. All rights reserved.</p>
    </footer>

    <script>
      function testRegex() {
        const regexInput = document.getElementById("regexInput").value;
        const testText = document.getElementById("testText").value;
        const caseInsensitive =
          document.getElementById("caseInsensitive").checked;
        const global = document.getElementById("global").checked;
        const multiline = document.getElementById("multiline").checked;
        const output = document.getElementById("output");
        const regexError = document.getElementById("regexError");

        if (!regexInput) {
          output.textContent = "Please enter a regular expression.";
          regexError.textContent = "";
          return;
        }

        let flags = "";
        if (caseInsensitive) flags += "i";
        if (global) flags += "g";
        if (multiline) flags += "m";

        try {
          const regex = new RegExp(regexInput, flags);
          regexError.textContent = "";

          if (!testText) {
            output.textContent = "Please enter test text to see matches.";
            return;
          }

          const matches = testText.match(regex);
          if (matches) {
            output.textContent = matches.join("\n");
          } else {
            output.textContent = "No matches found.";
          }
        } catch (e) {
          regexError.textContent = "Invalid regex: " + e.message;
          output.textContent = "";
        }
      }

      function downloadOutput() {
        const output = document.getElementById("output").textContent;
        const password = document.getElementById("password").value;

        if (!output) {
          alert("Please test a regex first!");
          return;
        }

        const blob = new Blob([output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = password
          ? "regex_matches_protected.txt"
          : "regex_matches.txt";
        a.click();
        URL.revokeObjectURL(url);

        if (password) {
          alert(
            "Note: Password protection is simulated for this demo. The file is not actually encrypted."
          );
        }
      }
    </script>
  </body>
</html>
