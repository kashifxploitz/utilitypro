<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter (SEO) - Multi-Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        color: #007bff;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        color: #666;
        font-size: 1.1em;
      }

      .tool-section {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        resize: vertical;
        font-size: 1em;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .password-group {
        margin-bottom: 20px;
      }

      .password-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .output-group {
        margin-top: 20px;
      }

      #output {
        background: #f8f9fa;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #007bff;
        color: #fff;
        margin-top: auto;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        header h1 {
          font-size: 2em;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Word Counter (SEO)</h1>
        <p>Track word and character count for optimal content length.</p>
      </header>

      <section class="tool-section">
        <div class="input-group">
          <textarea
            id="inputText"
            placeholder="Enter your text here..."
            oninput="countWords()"
          ></textarea>
        </div>

        <div class="password-group">
          <input
            type="password"
            id="password"
            placeholder="Optional: Enter password to protect output file"
          />
        </div>

        <button onclick="countWords()">Analyze Text</button>

        <div class="output-group">
          <div id="output"></div>
          <button onclick="downloadOutput()" style="margin-top: 10px">
            Download Results
          </button>
        </div>
      </section>
    </div>

    <footer>
      <p>Â© 2025 Multi-Tool Website. All rights reserved.</p>
    </footer>

    <script>
      function countWords() {
        const input = document.getElementById("inputText").value;
        const output = document.getElementById("output");

        if (!input.trim()) {
          output.textContent = "Please enter some text to analyze.";
          return;
        }

        // Calculate word count
        const words = input
          .trim()
          .split(/\s+/)
          .filter((word) => word.length > 0);
        const wordCount = words.length;

        // Calculate character count (with and without spaces)
        const charCountWithSpaces = input.length;
        const charCountWithoutSpaces = input.replace(/\s/g, "").length;

        // Calculate sentence count
        const sentences = input
          .split(/[.!?]+/)
          .filter((sentence) => sentence.trim().length > 0);
        const sentenceCount = sentences.length;

        // Calculate reading time (assuming 200 words per minute)
        const readingTime = Math.ceil(wordCount / 200);

        // SEO recommendations
        let seoRecommendations = "";
        if (wordCount < 300) {
          seoRecommendations +=
            "- Content is too short for SEO. Aim for at least 300 words.\n";
        } else if (wordCount > 2000) {
          seoRecommendations +=
            "- Content may be too long. Consider breaking it into multiple pages for better SEO.\n";
        } else {
          seoRecommendations +=
            "- Word count is within a good range for SEO (300-2000 words).\n";
        }

        const result = `
Analysis Results:

Word Count: ${wordCount}
Character Count (with spaces): ${charCountWithSpaces}
Character Count (without spaces): ${charCountWithoutSpaces}
Sentence Count: ${sentenceCount}
Estimated Reading Time: ${readingTime} minute${readingTime !== 1 ? "s" : ""}

SEO Recommendations:
${seoRecommendations}
            `;
        output.textContent = result;
      }

      function downloadOutput() {
        const output = document.getElementById("output").textContent;
        const password = document.getElementById("password").value;

        if (!output) {
          alert("Please analyze some text first!");
          return;
        }

        const blob = new Blob([output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = password
          ? "word_count_results_protected.txt"
          : "word_count_results.txt";
        a.click();
        URL.revokeObjectURL(url);

        if (password) {
          alert(
            "Note: Password protection is simulated for this demo. The file is not actually encrypted."
          );
        }
      }
    </script>
  </body>
</html>
