<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Generator - Multi-Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        color: #007bff;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        color: #666;
        font-size: 1.1em;
      }

      .tool-section {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #007bff;
      }

      input[type="color"],
      input[type="text"] {
        padding: 5px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .color-input {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }

      .palette-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0;
      }

      .color-swatch {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        color: #fff;
        font-size: 0.9em;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        padding: 5px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .password-group {
        margin-bottom: 20px;
      }

      .password-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .output-group {
        margin-top: 20px;
      }

      #output {
        background: #f8f9fa;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #007bff;
        color: #fff;
        margin-top: auto;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        header h1 {
          font-size: 2em;
        }

        button {
          width: 100%;
        }

        .color-swatch {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Palette Generator</h1>
        <p>Create harmonious color palettes for your projects.</p>
      </header>

      <section class="tool-section">
        <div class="input-group">
          <label for="baseColor">Base Color</label>
          <div class="color-input">
            <input
              type="color"
              id="baseColor"
              value="#007bff"
              oninput="generatePalette()"
            />
            <input
              type="text"
              id="baseHex"
              value="#007bff"
              oninput="updateBaseColor()"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="paletteType">Palette Type</label>
          <select id="paletteType" onchange="generatePalette()">
            <option value="complementary">Complementary</option>
            <option value="analogous">Analogous</option>
            <option value="triadic">Triadic</option>
            <option value="monochromatic">Monochromatic</option>
          </select>
        </div>

        <div class="palette-preview" id="palettePreview"></div>

        <div class="password-group">
          <input
            type="password"
            id="password"
            placeholder="Optional: Enter password to protect output file"
          />
        </div>

        <button onclick="generatePalette()">Generate Palette</button>

        <div class="output-group">
          <div id="output"></div>
          <button onclick="downloadOutput()" style="margin-top: 10px">
            Download Palette
          </button>
        </div>
      </section>
    </div>

    <footer>

    </footer>

    <script>
      function hexToHsl(hex) {
        hex = hex.replace("#", "");
        const r = parseInt(hex.substring(0, 2), 16) / 255;
        const g = parseInt(hex.substring(2, 4), 16) / 255;
        const b = parseInt(hex.substring(4, 6), 16) / 255;

        const max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;

        if (max === min) {
          h = s = 0;
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h /= 6;
        }

        return { h: h * 360, s: s * 100, l: l * 100 };
      }

      function hslToHex(h, s, l) {
        l /= 100;
        const a = (s * Math.min(l, 1 - l)) / 100;
        const f = (n) => {
          const k = (n + h / 30) % 12;
          const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
          return Math.round(255 * color)
            .toString(16)
            .padStart(2, "0");
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }

      function generatePalette() {
        const baseHex = document.getElementById("baseHex").value;
        const paletteType = document.getElementById("paletteType").value;
        const preview = document.getElementById("palettePreview");
        const output = document.getElementById("output");

        if (!/^#[0-9A-F]{6}$/i.test(baseHex)) {
          output.textContent =
            "Please enter a valid hex color (e.g., #FFFFFF).";
          preview.innerHTML = "";
          return;
        }

        const hsl = hexToHsl(baseHex);
        let colors = [];

        if (paletteType === "complementary") {
          colors = [baseHex, hslToHex((hsl.h + 180) % 360, hsl.s, hsl.l)];
        } else if (paletteType === "analogous") {
          colors = [
            hslToHex((hsl.h - 30 + 360) % 360, hsl.s, hsl.l),
            baseHex,
            hslToHex((hsl.h + 30) % 360, hsl.s, hsl.l),
          ];
        } else if (paletteType === "triadic") {
          colors = [
            baseHex,
            hslToHex((hsl.h + 120) % 360, hsl.s, hsl.l),
            hslToHex((hsl.h + 240) % 360, hsl.s, hsl.l),
          ];
        } else if (paletteType === "monochromatic") {
          colors = [
            hslToHex(hsl.h, hsl.s, Math.min(hsl.l + 20, 100)),
            baseHex,
            hslToHex(hsl.h, hsl.s, Math.max(hsl.l - 20, 0)),
          ];
        }

        preview.innerHTML = colors
          .map(
            (color) =>
              `<div class="color-swatch" style="background-color: ${color}">${color}</div>`
          )
          .join("");

        const result = `Color Palette (${paletteType}):\n${colors.join("\n")}`;
        output.textContent = result;
      }

      function updateBaseColor() {
        const hexInput = document.getElementById("baseHex");
        const colorInput = document.getElementById("baseColor");
        const hex = hexInput.value;

        if (/^#[0-9A-F]{6}$/i.test(hex)) {
          colorInput.value = hex;
          generatePalette();
        }
      }

      function downloadOutput() {
        const output = document.getElementById("output").textContent;
        const password = document.getElementById("password").value;

        if (!output) {
          alert("Please generate a palette first!");
          return;
        }

        const blob = new Blob([output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = password
          ? "color_palette_protected.txt"
          : "color_palette.txt";
        a.click();
        URL.revokeObjectURL(url);

        if (password) {
          alert(
            "Note: Password protection is simulated for this demo. The file is not actually encrypted."
          );
        }
      }

      // Initial generation
      generatePalette();
    </script>
  </body>
</html>
