<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter - Multi-Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        color: #007bff;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        color: #666;
        font-size: 1.1em;
      }

      .tool-section {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #007bff;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .converter-group {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .converter-input {
        flex: 1;
        min-width: 200px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .password-group {
        margin-bottom: 20px;
      }

      .password-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
      }

      .output-group {
        margin-top: 20px;
      }

      #output {
        background: #f8f9fa;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #007bff;
        color: #fff;
        margin-top: auto;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        header h1 {
          font-size: 2em;
        }

        button {
          width: 100%;
        }

        .converter-group {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Unit Converter</h1>
        <p>Convert various units (length, weight, temperature) with ease.</p>
      </header>

      <section class="tool-section">
        <div class="input-group">
          <label for="unitType">Unit Type</label>
          <select id="unitType" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
          </select>
        </div>

        <div class="converter-group">
          <div class="converter-input">
            <label for="inputValue">Value</label>
            <input
              type="number"
              id="inputValue"
              placeholder="Enter value"
              oninput="convertUnits()"
            />
          </div>
          <div class="converter-input">
            <label for="fromUnit">From</label>
            <select id="fromUnit" onchange="convertUnits()"></select>
          </div>
          <div class="converter-input">
            <label for="toUnit">To</label>
            <select id="toUnit" onchange="convertUnits()"></select>
          </div>
        </div>

        <div class="password-group">
          <input
            type="password"
            id="password"
            placeholder="Optional: Enter password to protect output file"
          />
        </div>

        <button onclick="convertUnits()">Convert</button>

        <div class="output-group">
          <div id="output"></div>
          <button onclick="downloadOutput()" style="margin-top: 10px">
            Download Results
          </button>
        </div>
      </section>
    </div>

    <footer>
      <p>Â© 2025 Multi-Tool Website. All rights reserved.</p>
    </footer>

    <script>
      const units = {
        length: [
          { name: "Meter", factor: 1 },
          { name: "Kilometer", factor: 0.001 },
          { name: "Centimeter", factor: 100 },
          { name: "Millimeter", factor: 1000 },
          { name: "Mile", factor: 0.000621371 },
          { name: "Yard", factor: 1.09361 },
          { name: "Foot", factor: 3.28084 },
          { name: "Inch", factor: 39.3701 },
        ],
        weight: [
          { name: "Kilogram", factor: 1 },
          { name: "Gram", factor: 1000 },
          { name: "Milligram", factor: 1000000 },
          { name: "Pound", factor: 2.20462 },
          { name: "Ounce", factor: 35.274 },
        ],
        temperature: [
          { name: "Celsius", factor: "C" },
          { name: "Fahrenheit", factor: "F" },
          { name: "Kelvin", factor: "K" },
        ],
      };

      function updateUnits() {
        const unitType = document.getElementById("unitType").value;
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");

        fromUnit.innerHTML = "";
        toUnit.innerHTML = "";

        units[unitType].forEach((unit) => {
          const option1 = document.createElement("option");
          option1.value = unit.name;
          option1.textContent = unit.name;
          fromUnit.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = unit.name;
          option2.textContent = unit.name;
          toUnit.appendChild(option2);
        });

        convertUnits();
      }

      function convertUnits() {
        const unitType = document.getElementById("unitType").value;
        const inputValue = parseFloat(
          document.getElementById("inputValue").value
        );
        const fromUnit = document.getElementById("fromUnit").value;
        const toUnit = document.getElementById("toUnit").value;
        const output = document.getElementById("output");

        if (isNaN(inputValue)) {
          output.textContent = "Please enter a valid number.";
          return;
        }

        let result;
        if (unitType === "temperature") {
          const from = units.temperature.find(
            (u) => u.name === fromUnit
          ).factor;
          const to = units.temperature.find((u) => u.name === toUnit).factor;

          let celsius;
          if (from === "C") celsius = inputValue;
          else if (from === "F") celsius = ((inputValue - 32) * 5) / 9;
          else if (from === "K") celsius = inputValue - 273.15;

          if (to === "C") result = celsius;
          else if (to === "F") result = (celsius * 9) / 5 + 32;
          else if (to === "K") result = celsius + 273.15;

          result = result.toFixed(2);
        } else {
          const fromFactor = units[unitType].find(
            (u) => u.name === fromUnit
          ).factor;
          const toFactor = units[unitType].find(
            (u) => u.name === toUnit
          ).factor;
          result = ((inputValue / fromFactor) * toFactor).toFixed(4);
        }

        output.textContent = `
Conversion Result:
${inputValue} ${fromUnit} = ${result} ${toUnit}
            `;
      }

      function downloadOutput() {
        const output = document.getElementById("output").textContent;
        const password = document.getElementById("password").value;

        if (!output || output.includes("Please")) {
          alert("Please perform a conversion first!");
          return;
        }

        const blob = new Blob([output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = password
          ? "conversion_results_protected.txt"
          : "conversion_results.txt";
        a.click();
        URL.revokeObjectURL(url);

        if (password) {
          alert(
            "Note: Password protection is simulated for this demo. The file is not actually encrypted."
          );
        }
      }

      // Initialize units on page load
      updateUnits();
    </script>
  </body>
</html>
